<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Creation</title>
</head>
<body>
	<script type="text/javascript">
		class Demo
		{
			myMethod(name)
			{
				console.log(name)
			}
		}
		let obj = new Demo() ;
		obj.myMethod("Tejal") ;
	</script>

</body>
</html>
