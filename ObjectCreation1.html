<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Creation</title>
</head>
<body><script type="text/javascript">
	let person = {
		name : "Ramesh",
		age : 21 ,
		phnoNum : 123456 ,
		address : "pune" 
	}
	document.write(`Hi my name is ${person.name}, my age is ${person.age}, my phno is ${person.phnoNum} , my address is ${person.address}`) ;
</script>

</body>
</html>
