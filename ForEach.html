<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ForEach()</title>
</head>
<body>
	<script type="text/javascript">
		let arr = ["Mahesh", "Suresh", "Ganesh", "Ramesh"] ;
		let aarUc = new Array() ;
		document.write(arr + "<br>") ;
		arr.forEach((ele) =>
		{
			arrUc.push(`My name is ${ele.toUpperCase()}`) ;
		})
		arrUc.forEach((ele) =>{
			document.write(ele) ;
			document.write("<br>") ;
		})
	</script>

</body>
</html>
