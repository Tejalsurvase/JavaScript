<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Object</title>
</head>
<body>
	<script type="text/javascript">
		let person = {
			name : "ramesh",
			native : 'pune',
			education { 
				graduation : "CSE",
                yop : 2023 ,
			    college : "SVERI"
		    },
		    subjects : ["SQL", "DBMS", "CORE JAVA", "WEB TECH", "SELENIUM"],
		    hobbies : ["reading books", "playing suduko", "listening music"],
		    strengths : ["good listener", "self motivated", "multi-tasking"]
	    }
	    document.write(person.name + "<br>")
	    document.write("He has knowledge of tech." + "<br>")
	    person.subjects.forEach((subj,cnt)=>document.write(++cnt+" "+subj+"<br>"));
	    document.write(`Ramesh has completed his graduation in ${person.education.graduation} in the year ${person.education.yop} from ${person.education.college}`)
	</script>

</body>
</html>
