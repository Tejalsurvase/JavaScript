<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pallindrome</title>
</head>
<body>
	<script type="text/javascript">
		let name = "Tejal" ;
		let rev = name.split("").reverse().join("") ;
		document.write(name==rev?"pallindrome":"not pallindrome" + "<br>") ;
	

		let num = 12321 ;
		let num1 = name.split("").reverse().join("") ;
		document.write(num==num1?"pallindrome":"not pallindrome") ;
	</script>

</body>
</html>
