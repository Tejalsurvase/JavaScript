<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		function printCharacter(chr)
		{
			document.write(chr) ;
		}
		let name = "Tejal" ;
		let tm = 1000 ;
		for(let i = 0; i<name.length;i++)
		{
			let chr = name.charAt(i) ;
			//printCharacter(chr) ;
			setTimeout(printCharacter, tm, chr) ;
			tm += 1000 ;
		}
	</script>

</body>
</html>
