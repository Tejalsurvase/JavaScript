<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for in and for of</title>
</head>
<body>
	<script type="text/javascript">
		let arr = ["tejal", "snehal", "gaurav", "vaibhav"] ;
		document.write(arr + "<br>") ;

		for(let i in arr)
		{
			document.writeln(i + "-" + arr[i] + "<br>") ;
		}

		for(let name of arr)
		{
			document.writeln(name + "<br>") ;
		}
	</script>

</body>
</html>
