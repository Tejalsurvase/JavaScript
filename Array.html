<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Concatination</title>
</head>
<body>
	<script type="text/javascript">
		let arr1 = [1,2,3,4,5] ;
		let arr2 = [6,7,8] ;
		let arr3 = [9,10] ;
		let arr4 = arr1.concat(arr2,arr3) ;
		document.write(arr4) ;
	</script>

</body>
</html>
